name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install pnpm and dependencies
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: true
    - name: Test and build
      run: |
        pnpm test
        pnpm build
