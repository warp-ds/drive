name: Lint

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install pnpm and dependencies
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: true
    - name: Lint
      run: pnpm lint:check
